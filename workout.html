<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
    <!-- Fontawesome Script -->
    <script
      src="https://kit.fontawesome.com/c7d28a1474.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link to Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- Link to Foundation Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <!-- Link to CSS sheet -->
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body class="grid-x grid-padding">
    
    <!--Header-->
    <header class="row grid-x small-12 align-center align-middle">
      <i class="fad fa-dumbbell fa-6x"></i>
    </header>
    
    <!--Button for returning to main page-->
    <div class="row grid-x grid-padding small-12 medium-8 medium-offset-2 align-center align-middle" id="return">
    <button type="button" class="button" id="return">Go Back</button>
    </div>

    <!-- Buttons for Arms, Legs, Abs workout -->
    <div class="exercise">
      <button class='armsExercise'>Arms</button>
      <button class='legsExercise'>Legs</button>
      <button class='absExercise'>Abs</button>
      <!-- <button class='clearButton'>Clear List</button> -->
    </div>
    
    <!--Table for displaying the workout chosen-->
    <div class="row grid-x grid-padding small-12 medium-8 large-6 medium-offset-2 large-offset-3 output-box align-center align-middle table-scroll" id="exercise-list">
      <table>
        <thead>
          <tr>
            <th class="exercise-title">Name of Exercise</th>
            <th class="exercise-title">Description of Exercise</th>
            <th class="exercise-title">Number of Reps</th>
          </tr>
        </thead>
     
      </table>
    </div>
    
    <!--Spotify Playlist populates the column here-->
    <div class="row grid-x grid-padding small-12 medium-6 medium-offset-3 large-4 large-offset-4 align-center align-middle " id="song-playlist">
      <iframe src="https://open.spotify.com/embed/playlist/4lXLUGtdiDFUbmDSHpt699" width="98%" height="380px" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
      
    <!--Footer-->
    <footer class="row grid-x small-12 align-center align-middle">
      <p>	&#169; GymBro 2020</p>
    </footer>

    <!-- jQuery -->
    <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Javascript-->
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="jkscript.js"></script>
    <!-- music js -->
    <script src="music.js"></script>
  </body>
</html>
